name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Rileva quando un commit Ã¨ pushato al branch principale

jobs:
  build:
    runs-on: ubuntu-latest  # Puoi anche usare 'windows-latest' o 'macos-latest' se preferisci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specifica la versione di Python

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material  # Installa MkDocs e il tema Material

      - name: Build MkDocs site
        run: |
          mkdocs build  # Costruisce il sito statico

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Configura la pagina GitHub

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./site  # La directory di output di MkDocs

  deploy:
    if: github.ref == 'refs/heads/main'  # Assicurati che il deploy venga fatto solo sul branch 'main'
    runs-on: ubuntu-latest
    needs: build  # Questo job dipende dal job 'build'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Questo deploys il contenuto della cartella 'site' su GitHub Pages
