name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: |
          mkdocs build
          ls -l ./site

      - name: Check file permissions in ./site
        run: |
          ls -l ./site

      - name: Check size of ./site
        run: |
          du -sh ./site
          if [ $(du -s ./site | awk '{print $1}') -gt 10000000 ]; then
            echo "The site is too large, stopping the deployment!";
            exit 1;
          fi

      - name: Remove symlinks and hardlinks (if any)
        run: |
          find ./site -type l -exec rm -f {} \;
          find ./site -type f -links +1 -exec rm -f {} \;
          find ./site -type d -empty -exec rmdir {} \;

      - name: Compress images into a ZIP
        run: |
          mkdir ./site/images_zip
          find ./site -type f -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -exec mv {} ./site/images_zip/ \;
          zip -r ./site/images.zip ./site/images_zip

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./site
          retention-days: 1  # Mantiene l'artifact solo per 1 giorno
          if-no-files-found: error  # Blocca il job se la cartella Ã¨ vuota
          compression-level: 0  # Evita ulteriore compressione

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Decompress images
        run: |
          unzip ./site/images.zip -d ./site
          rm -rf ./site/images_zip
