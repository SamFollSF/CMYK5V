name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # trigger quando fai un push al branch principale (main)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Impostare Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Usa una versione recente di Python

      # Step 3: Installare MkDocs e le dipendenze necessarie
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      # Step 4: Costruire il sito con MkDocs
      - name: Build MkDocs site
        run: |
          mkdocs build

      # Step 5: Rimuovere eventuali symlink o hardlink (evita errori)
      - name: Remove symlinks and hardlinks (if any)
        run: |
          find ./site -type l -exec rm {} \;  # Rimuove i symlink
          find ./site -type f -links +1 -exec rm {} \;  # Rimuove gli hardlink

      # Step 6: Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 7: Caricare l'artifact generato (cartella ./site)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./site  # Cartella generata da mkdocs build

  deploy:
    if: github.ref == 'refs/heads/main'  # Esegui solo per il branch principale
    runs-on: ubuntu-latest
    needs: build  # Dipende dal job build

    steps:
      # Step 8: Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
