site_name: CMYK5
site_url: https://mydomain.org/mysite
theme:
  logo: assets/lostesso.png
  name: material

  palette: 

    - scheme: default
      primary: black
      accent: deep orange

  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
      # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.instant.progress


plugins:
  - search
  - tags 
  - blog

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition

